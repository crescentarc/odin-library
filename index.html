<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="page-title">Library</h1>
        <p>Welcome to Odin Library! Start by clicking a button below to add
            any new books, TV shows, movies or video games you've experienced.
            Local and account-based storage coming soon! 
        </p>
        <div class="entry-container">
            <div class="book-container">
                <input type="button" value="Add Book">
            </div>
            <div class="tv-container">
                <input type="button" value="Add TV Show">
            </div>
            <div class="movie-container">
                <input type="button" value="Add Movie">
            </div>
            <div class="game-container">
                <input type="button" value="Add Video Game">
            </div>
        </div>
    </div>
</body>
</html>
