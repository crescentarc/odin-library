<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="page-title">Library</h1>
        <p>Welcome to Odin Library! Start by clicking a button below to add
            any new books, TV shows, movies or video games you've experienced.
            Local and account-based storage coming soon! 
        </p>
    </div>
    <div class="entry-container">
        <div class="book-container">
            <input id="new-book-button" type="button" value="Add Book">
            <form id="new-book-form" style="display: none;">
                <label for="book-title">Title</label>
                <input type="text" id="book-title"><br>
                <label for="book-author">Author</label>
                <input type="text" id="book-author"><br>
                <label for="book-pages">Pages</label>
                <input type="text" id="book-pages"><br>
                <label for="book-pages">Pages</label>
                <input type="text" id="book-pages"><br>
                <label for="book-read">Read?</label>
                <input type="checkbox" id="book-read"><br>
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="tv-container">
            <input id="new-tv-button" type="button" value="Add TV Show">
        </div>
        <div class="movie-container">
            <input id="new-movie-button" type="button" value="Add Movie">
        </div>
        <div class="game-container">
            <input id="new-game-button" type="button" value="Add Video Game">
        </div>
    </div>
</body>
</html>
